<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Görev Listesi - Mini Jira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Tüm Görevler</h1>
        <a href="/tasks/new" class="btn btn-primary mb-3">Yeni Görev Ekle</a>
        
        <div class="row">
            <div th:each="task : ${tasks}" class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.name}"></h5>
                        <p class="card-text" th:text="${task.description}"></p>
                        <p class="text-muted" th:text="'Proje: ' + ${task.project.name}"></p>
                        <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-primary">Detaylar</a>
                        <a th:href="@{/projects/{id}(id=${task.project.id})}" class="btn btn-outline-secondary">Projeye Git</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${tasks == null or tasks.isEmpty()}">
            <div class="alert alert-info">
                Henüz görev bulunmuyor. <a href="/tasks/new">İlk görevinizi oluşturun!</a>
            </div>
        </div>
    </div>
</body>
</html>
