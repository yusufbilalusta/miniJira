<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Görev Ekle - Mini Jira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Yeni Görev Ekle</h1>
        <h4 class="text-muted" th:text="'Proje: ' + ${selectedProject.name}"></h4>
        
        <form th:action="@{/tasks}" th:object="${task}" method="post">
            <input type="hidden" th:value="${selectedProjectId}" name="projectId">
            
            <div class="mb-3">
                <label for="name" class="form-label">Görev Adı</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Açıklama</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Görev Ekle</button>
            <a th:href="@{/projects/{id}(id=${projectId})}" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</body>
</html>
