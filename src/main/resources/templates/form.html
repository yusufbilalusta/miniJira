<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proje Ekle - Mini Jira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Yeni Proje Ekle</h1>
        
        <form th:action="@{/projects}" th:object="${project}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Proje Adı</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Açıklama</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Kaydet</button>
            <a href="/projects" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</body>
</html>
