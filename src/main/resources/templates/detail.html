<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proje Detayı - Mini Jira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1 th:text="${project.name}">Proje Adı</h1>
                <p th:text="${project.description}">Proje açıklaması</p>
                
                <h3>Görevler</h3>
                <div th:if="${project.tasks != null and !project.tasks.isEmpty()}">
                    <div class="row">
                        <div th:each="task : ${project.tasks}" class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${task.name}"></h5>
                                    <p class="card-text" th:text="${task.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${project.tasks == null or project.tasks.isEmpty()}">
                    <p class="text-muted">Bu projede henüz görev bulunmuyor.</p>
                </div>
                
                <a th:href="@{/tasks/new/{projectId}(projectId=${project.id})}" class="btn btn-success">Yeni Görev Ekle</a>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/projects" class="btn btn-secondary">Projelere Dön</a>
        </div>
    </div>
</body>
</html>
