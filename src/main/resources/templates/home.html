<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Görev Yönetim Sistemi - Mini Jira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Mini Jira'ya Hoş Geldiniz!</h1>
            <p class="lead">Projelerinizi ve görevlerinizi kolayca yönetin.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/projects" role="button">Projeleri Görüntüle</a>
            <a class="btn btn-success btn-lg" href="/projects/new" role="button">Yeni Proje Ekle</a>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Son Projeler</h2>
                <div th:if="${projects != null and !projects.isEmpty()}">
                    <div class="row">
                        <div th:each="project, iterStat : ${projects}" th:if="${iterStat.index < 3}" class="col-md-4 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${project.name}"></h5>
                                    <p class="card-text" th:text="${project.description}"></p>
                                    <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary">Detaylar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${projects == null or projects.isEmpty()}">
                    <p class="text-muted">Henüz proje bulunmuyor. <a href="/projects/new">İlk projenizi oluşturun!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
