<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projeler - Mini Jira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Projeler</h1>
        <a href="/projects/new" class="btn btn-primary mb-3">Yeni Proje Ekle</a>
        
        <div class="row">
            <div th:each="project : ${projects}" class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${project.name}"></h5>
                        <p class="card-text" th:text="${project.description}"></p>
                        
                        <!-- Button Group -->
                        <div class="btn-group" role="group">
                            <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary">Detaylar</a>
                            
                            <!-- Delete Button -->
                            <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('Bu projeyi ve tüm görevlerini silmek istediğinizden emin misiniz?')">
                                    Sil
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
